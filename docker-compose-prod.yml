version: "3.8"
services:
  nginx:
    image: 635728122877.dkr.ecr.ap-southeast-1.amazonaws.com/cz2006-nginx
    restart: always
    build:
      context: ./nginx
    ports:
      - "80:80"
  api:
    image: 635728122877.dkr.ecr.ap-southeast-1.amazonaws.com/cz2006-api
    build:
        context: ./api
    volumes:
      - ./api:/backend
    env_file:
      - ./api/dev.env
    ports:
      - "5000:5000"
  client:
    image: 635728122877.dkr.ecr.ap-southeast-1.amazonaws.com/cz2006-client
    build:
      context: ./client
    volumes:
      - node-modules:/frontend/node_modules
      - ./client:/frontend
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  node-modules: